<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Malloci</title>
    <meta name="description" content="Malloci VR">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>  
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="simple-grid.css">
  </head>
  <body>
    <div class="container">
      <div id="article"></div>
      <div class="exhibit">
        <a-scene embedded>
          <a-entity id="rig" position="2 0 1" rotation="0 180 0">
            <a-camera id="camera"></a-camera>
            <a-entity oculus-touch-controls="hand: left" teleport-controls="button: trigger; cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
            <a-entity oculus-touch-controls="hand: right" teleport-controls="button: trigger; cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
          </a-entity>
        </a-scene>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="malloci.js"></script>
    <script src="index.js"></script>
  </body>
</html>
