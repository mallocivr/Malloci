<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Malloci</title>
    <meta name="description" content="Malloci VR">
    
    <script src="js/bundle.js"></script>
    <script src="js/aframe-teleport-controls.js"></script>
    <link rel="stylesheet" type="text/css" href="css/simple-grid.min.css">
  </head>
  <body>
    <div class="container">
      <div id="article"></div>
    </div>
    <div class="exhibit">
      <a-scene embedded background="color: #87ceeb">
        <a-assets>
          <a-mixin id="checkpoint"></a-mixin>
          <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
          <img id="wallTexture" src="textures/wall.jpg">
          <img id="floorTexture" src="textures/concrete_floor.jpg">
          <img id="ceilingTexture" src="textures/concrete_floor.jpg">
        </a-assets>
        <a-light type="ambient" position="0 6 0" rotation="0 0 45"></a-light>
        <a-entity id="rig"
                  movement-controls
                  position="2 0 1" 
                  rotation="0 180 0">
          <a-camera id="camera"
          look-controls="pointerLockEnabled: true">
          </a-camera> 
          <a-entity laser-controls="hand: left" raycaster="objects: .audio; far: 3" teleport-controls="collisionEntities: .scenery; drawForAllCollisions: false; landingMaxAngle: 45; button: trigger; cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
          <a-entity laser-controls="hand: right" raycaster="objects: .audio; far: 3" teleport-controls="collisionEntities: .scenery; drawForAllCollisions: false; landingMaxAngle: 45; button: trigger; cameraRig: #rig; teleportOrigin: #camera;"></a-entity>
        </a-entity>
      </a-scene>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="js/museum.js"></script>
  </body>
</html>
